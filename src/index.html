<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 850px;">
      <div class="row">
        <div class="col-lg-12 banner">
          <h1 class="text-center">Election Results</h1>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-color">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p id="description">Made using Ganache and Metamask frameworks!</p>
        <div class="card">
          <h3 id="table-head">Meet the Makers</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Reg No.</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">1</th>
                <th scope="col">Aryan Nimesh Mehta</th>
                <th scope="col"><em>19BCE0536</em></th>
              </tr>
              <tr>
                <th scope="col">2</th>
                <th scope="col">Divyam Singhal</th>
                <th scope="col"><em>19BCE2171</em></th>
              </tr>
              <tr>
                <th scope="col">3</th>
                <th scope="col">Mohammad Modi</th>
                <th scope="col"><em>19BCE2215</em></th>
              </tr>
              <tr>
                <th scope="col">4</th>
                <th scope="col">Hemang Mehta</th>
                <th scope="col"><em>19BCE2197</em></th>
              </tr>
            </tbody>
          </table>
        </div>

        <p id="copyright">&copy; All Rights Reserved - April 2022</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
